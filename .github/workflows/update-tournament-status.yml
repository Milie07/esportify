name: Update Tournament Status (Cron)

on:
  schedule:
    # Toutes les 5 minutes
    # Format: minute hour day month day-of-week
    - cron: '*/5 * * * *'

  # Permet de d√©clencher manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  update-tournament-status:
    runs-on: ubuntu-latest

    steps:
      - name: Call tournament status update endpoint
        run: |
          # Retry jusqu'√† 3 fois avec d√©lai de 10 secondes entre chaque tentative
          # pour g√©rer le cas o√π la machine Fly.dev doit red√©marrer
          max_attempts=3
          attempt=1
          success=false

          while [ $attempt -le $max_attempts ] && [ "$success" = "false" ]; do
            echo "Tentative $attempt/$max_attempts..."

            response=$(curl -s -w "\n%{http_code}" --max-time 30 -X GET \
              "https://esportify.fly.dev/admin/update-tournaments-status?token=${{ secrets.CRON_SECRET_TOKEN }}")

            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')

            echo "HTTP Status: $http_code"
            echo "Response Body: $body"

            if [ "$http_code" = "200" ]; then
              echo "‚úÖ Tournament statuses updated successfully"
              success=true
            else
              echo "‚ùå Tentative $attempt √©chou√©e (HTTP $http_code)"
              if [ $attempt -lt $max_attempts ]; then
                echo "‚è≥ Attente de 10 secondes avant nouvelle tentative..."
                sleep 10
              fi
              attempt=$((attempt + 1))
            fi
          done

          if [ "$success" = "false" ]; then
            echo "üí• √âchec apr√®s $max_attempts tentatives"
            exit 1
          fi

      - name: Log execution time
        if: always()
        run: |
          echo "Workflow executed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Europe/Paris time: $(TZ=Europe/Paris date +"%Y-%m-%d %H:%M:%S %Z")"
